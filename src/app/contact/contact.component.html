<section class="contact-section">
  <h2 class="section-title">Contact With Me</h2>

  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate>
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" name="name" ngModel #name="ngModel" required placeholder="Enter your full name">
      <div class="error" *ngIf="contactForm.submitted && name.invalid">
        Name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" ngModel #email="ngModel" required email placeholder="Enter your email">
      <div class="error" *ngIf="contactForm.submitted && email.invalid">
        Valid email is required.
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" ngModel #phone="ngModel" required pattern="[0-9]{11}"
        placeholder="Enter your phone number">
      <div class="error" *ngIf="contactForm.submitted && phone.invalid">
        Enter a valid 11-digit phone number.
      </div>
    </div>

    <!-- Message -->
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea name="message" ngModel #message="ngModel" required rows="6" placeholder="Write your message"></textarea>
      <div class="error" *ngIf="contactForm.submitted && message.invalid">
        Message is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit">Send</button>
  </form>
</section>

<!-- Popup Modal -->
<div class="popup" *ngIf="showPopup">
  <div class="popup-content" [ngClass]="popupType">
    <p>{{ popupMessage }}</p>
    <button class="close-btn" (click)="closePopup()">Close</button>
  </div>
</div>
